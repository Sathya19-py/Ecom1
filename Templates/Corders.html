{% load static %}
<html>
    <head>
        <title>Customer Orders</title>
        <style>
            .Farmer_Order{float: left;width: 100%;height: 35px;margin-top: 5px;}
            .Farmer_Order b{margin-left: 20px;font-size: larger;}
            .Farmer_Order1{float: left;width: 100%;height: 250px;}
            .Farmer_Order2{float: left;width: 10%;height: 200px;margin-left: 30px;}
            .Farmer_Order2 img{float: left;width: 100%;height: 200px;margin-top: 20px;}
            .Farmer_Order3{float: left;width: 25%;height: 100px;margin-left: 30px;margin-top: 5px;}
        </style>
    </head>
    <body>
        <h3>Customer Home</h3>
        <a href="chome">Home</a><br><br>
        <a href="prod">Products</a><br><br>
        <a href="cart">Cart</a><br><br>
        <a href="">Orders</a><br><br>
        <a href="clogout">Logout</a><br><br>

        {% for item in ord %}
        <div class="Farmer_Order1">
            <div class="Farmer_Order2">
                <a href="details?Id={{item.id}}">
                    <img width="100" height="100" src="{{item.OImage.url}}">
                </a>
            </div>
            <div class="Farmer_Order3">

                <p><b>Seller Email : </b>{{item.Seller_Email}}</p>
                <p><b>Product Name : </b>{{item.Name}}</p>
                <p><b>Price : </b>&#8377 {{item.Price}}</p>
                <p><b>Quantity : </b>{{item.Quantity}}</p>
                <p><b>Grand Total : </b>&#8377 {{item.Sub_Total}}</p>
                <a href="details?Id={{item.id}}">
                    Order Details
                </a>
            </div>
        </div>
        {% endfor %}
    </body>
</html>
